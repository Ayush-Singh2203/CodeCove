    <circle cx="60" cy="0" r="18" fill="#93C5FD"/>
    <path d="M45 -5 C 60 -15, 75 -5, 75 5" stroke="#1E40AF" stroke-width="2" fill="none"/>
    <circle cx="52" cy="-5" r="3" fill="#1E40AF"/>
    <circle cx="68" cy="-5" r="3" fill="#1E40AF"/>
  </g>
  
  <!-- Person 2 -->
