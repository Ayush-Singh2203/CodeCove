    <rect x="0" y="30" width="120" height="80" rx="5" fill="#2563EB"/>
    <rect x="10" y="40" width="100" height="60" rx="3" fill="#BFDBFE"/>
    <rect x="20" y="50" width="80" height="10" rx="2" fill="#1E40AF"/>
    <rect x="20" y="65" width="40" height="5" rx="2" fill="#1E40AF"/>
